<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PartyPal</title>
  <link rel="stylesheet" href="App.css">
  <!-- Google Fonts für Party-Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="header">
      <button class="login-btn" id="open-login">Login</button>
    </header>
    <main class="main-content">
      <img alt="Logo" src="./assets/logo.png" class="logo">
      <h1 class="party-title">
        Welcome to PartyPal
        <span class="icon">🎉</span>
      </h1>
      <p class="subtitle">
        Lass den Abend beginnen! <span class="icon">🍻</span><span class="icon">🎶</span>
      </p>
      <button class="start-btn">Beginne den Abend</button>
      <div id="confetti-container"></div>
    </main>
  </div>

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay" style="display:none;">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Benutzername" name="username" required>
      <input type="password" placeholder="Passwort" name="password" required>
      <button type="submit" class="login-btn">Login</button>
      <button type="button" class="close-btn" id="close-login">Abbrechen</button>
    </form>
  </div>

  <!-- Haupt-App nach dem Login -->
  <div id="party-app" style="display:none;">
    <header class="header">
      <button class="profile-btn" id="profile-btn">👤 Profil</button>
      <button class="friends-btn" id="friends-btn">👥 Freunde</button>
      <button class="ranking-btn" id="ranking-btn">👑 Ranking</button>
      <button class="uber-btn" id="uber-btn">🚗 Uber rufen</button>
    </header>
    <main class="party-main">
      <h1 class="welcome-title">Willkommen, <span id="user-name"></span>!</h1>
      <section class="profile-section" id="profile-section">
        <h2>Dein Profil</h2>
        <input type="text" id="drink-input" placeholder="Neuen Drink eintragen">
        <button id="add-drink-btn">Drink hinzufügen</button>
        <ul id="drink-list"></ul>
        <button id="measure-btn">Alkohol messen & Foto machen 📷</button>
        <div id="alcohol-status"></div>
        <div id="photo-preview"></div>
      </section>
      <section class="party-feed" id="party-feed">
        <h2>Party-Feed</h2>
        <div id="feed-list"></div>
      </section>
      <section class="party-games" id="party-games">
        <h2>Partyspiele</h2>
        <button class="game-btn">🍻 Trinkroulette</button>
        <button class="game-btn">🎲 Würfeln</button>
        <button class="game-btn">🃏 Karten ziehen</button>
      </section>
      <section class="badges-section" id="badges-section">
        <h2>Abzeichen</h2>
        <div id="badges-list"></div>
      </section>
    </main>
  </div>

  <script src="../src/main.js"></script>
</body>
</html>
