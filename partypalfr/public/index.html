<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PartyPal</title>
  <link rel="stylesheet" href="App.css">
  <!-- Google Fonts für Party-Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <main class="main-content">
      <img alt="Logo" src="./assets/logo.png" class="logo">
      <h1 class="party-title">
        Welcome to PartyPal <span class="icon">🎉</span>
      </h1>
      <p class="subtitle">
        Lass den Abend beginnen! <span class="icon">🍻</span><span class="icon">🎶</span>
      </p>
      <button class="start-btn">Beginne den Abend</button>
      <div id="confetti-container"></div>
    </main>
  </div>

  <!-- Login Overlay -->
  <div id="login-overlay" class="login-overlay" style="display:none;">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Benutzername" name="username" required>
      <input type="password" placeholder="Passwort" name="password" required>
      <button type="submit" class="login-btn">Login</button>
      <button type="button" class="close-btn" id="close-login">Abbrechen</button>
    </form>
  </div>

  <div id="disco-bg"></div>
  

  <script src="../src/main.js"></script>
</body>
</html>
